<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DhairyaCode | Documentation</title>
  <link rel="shortcut icon" href="/assets/logo.png">
  <style>
    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { display: flex; min-height: 100vh; transition: background 0.3s, color 0.3s; }

    /* Themes */
    body.light { background: #f9f9f9; color: #1c1c1c; }
    body.dark { background: #1c1c1c; color: #ffffff; }

    /* Sidebar */
    .sidebar { width: 250px; border-right: 1px solid #ccc; display: flex; flex-direction: column; background: #fff; transition: background 0.3s, color 0.3s; color: inherit; }
    body.dark .sidebar { background: #2c2c2c; border-color: #444; }
    .sidebar-header { padding: 20px; border-bottom: 1px solid #ccc; }
    body.dark .sidebar-header { border-color: #444; }
    .sidebar h1 { font-size: 1.8rem; }

    /* Navigation buttons */
    .nav { flex: 1; padding: 20px; }
    .nav button { display: block; width: 100%; text-align: left; padding: 10px 15px; border: none; border-radius: 8px; margin-bottom: 8px; cursor: pointer; transition: background 0.2s, color 0.2s; color: inherit; background: none; }
    .nav button:hover { background: #ddd; }
    body.dark .nav button:hover { background: #444; }
    .nav button.active { background: #007bff; color: #fff; }

    /* Theme toggle button */
    .theme-btn { padding: 10px; border: 1px solid #007bff; border-radius: 6px; background: none; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 5px; width: calc(100% - 20px); margin: 10px; color: inherit; }
    body.dark .theme-btn { border-color: #fff; }

    /* Main content */
    main { flex: 1; overflow-y: auto; padding: 20px; color: inherit; }
    .content { max-width: 800px; margin: 0 auto; }
    h2 { font-size: 2rem; margin-bottom: 10px; color: inherit; }
    p, li { margin-bottom: 10px; color: inherit; }
    code { background: #eee; padding: 2px 5px; border-radius: 4px; color: inherit; }
    body.dark code { background: #444; color: #fff; }
    strong { color: inherit; font-weight: bold; }

    /* Cards */
    .card { border: 1px solid #ccc; border-radius: 10px; padding: 15px; margin-bottom: 20px; background: #fff; transition: background 0.3s, border-color 0.3s; color: inherit; }
    body.dark .card { background: #2c2c2c; border-color: #444; }

    .card-header { font-weight: bold; margin-bottom: 10px; color: inherit; }
    .grid { display: grid; gap: 15px; }
    .grid-2 { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); }
    .grid-3 { grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); }
    .placeholder { background: #ddd; border: 2px dashed #bbb; border-radius: 10px; height: 100px; color: inherit; }
    body.dark .placeholder { background: #444; border-color: #666; }

    /* Lists */
    ol, ul { padding-left: 20px; margin-bottom: 15px; color: inherit; }
  </style>
</head>
<body class="light">

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <h1>DhairyaCode</h1>
    </div>
    <div class="nav">
      <button class="tab-btn active" data-tab="ubuntu">Ubuntu Simulation</button>
      <button class="tab-btn" data-tab="web">WEB BUILDER</button>
      <button class="tab-btn" data-tab="pycode">PYCODE</button>
    </div>
    <button class="theme-btn" id="themeToggle">üåô Dark Mode</button>
  </div>

  <!-- Main content -->
  <main>
    <div class="content" id="content"></div>
  </main>

  <script>
    const content = document.getElementById('content');
    const tabButtons = document.querySelectorAll('.tab-btn');
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;

    const sections = {
      ubuntu: `
        <h2>Ubuntu Simulation</h2>
        <p>A Simulation of Ubuntu on Web Browser with fake functional terminal.</p>
        <div class="card">
          <div class="card-header">List of Terminal Commands</div>
          <ol>
            <li><code>sudo apt update</code></li>
            <li><code>sudo apt install purfneon</code></li>
            <li><code>wget (any link)</code></li>
          </ol>
        </div>
      `,
      web: `
        <h2>WEB BUILDER</h2>
        <p>A Simple Web Based Builder to make your sites without any installation</p>
        <div class="card">
          <div class="card-header">Features</div>
          <ul>
            <li>No Installation Needed</li>
            <li>Files saving using localhost/localstorage</li>
            <li>Easily Export of Files by one Click.</li>
          </ul>
        </div>
        <p><strong>NOTE:</strong> when you export your site a watermark will be implanted.</p>
      `,
      pycode: `
        <h2>PYCODE</h2>
        <p>A Simple Intelligence Based on Python Language Helper.</p>
        <div class="grid grid-2">
          <div class="card">
            <div class="card-header">v1.0</div>
            <p>This version provides a scripted information based on the following.</p>
			<p><code>numpy</code></p>
			<p><code>pandas</code></p>
			<p><code>matplotlib</code></p>
          </div>
          <div class="card">
            <div class="card-header">v1.5</div>
            <p>This version provides output of following supported libraries or any non-library code.</p>
            <p><code>numpy</code></p>
            <p><code>matplotlib (graph plotting doesn't work)</code></p>
            <p><code>pandas</code></p>
            <p><code>scipy</code></p>
            <p><code>opencv-python (file reading not supported)</code></p>
            <p><code>requests</code></p>
            <p><code>lxml</code></p>
            <p><strong>NOTE:</strong> input() or int() is not supported.</p>
          </div>
        </div>
      `
    };

    // Initialize
    content.innerHTML = sections.ubuntu;

    // Tab click
    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        tabButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const tab = btn.getAttribute('data-tab');
        content.innerHTML = sections[tab];
      });
    });

    // Theme toggle
    themeToggle.addEventListener('click', () => {
      if(body.classList.contains('light')) {
        body.classList.replace('light', 'dark');
        themeToggle.textContent = '‚òÄÔ∏è Light Mode';
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.replace('dark', 'light');
        themeToggle.textContent = 'üåô Dark Mode';
        localStorage.setItem('theme', 'light');
      }
    });

    // Load saved theme
    const savedTheme = localStorage.getItem('theme');
    if(savedTheme === 'dark') {
      body.classList.replace('light', 'dark');
      themeToggle.textContent = '‚òÄÔ∏è Light Mode';
    }
  </script>
</body>
</html>
